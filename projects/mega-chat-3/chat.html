<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title><Chat></title>
    </head>
<body>
    <div id="app">
        <div id="login" class="hidden">
            <div class="login-icon"></div>
            <div class="login-title">Авторизация</div>
            <div class="login-desc">Введите пожалуйста свой ник для дальнейшей авторизации</div>
            <div class="login-field">
                <input type="text" class="login-name-input" data-role="login-name-input" placeholder="Введите свой ник">
            </div>
            <div class="login-field">
                <button class="login-submit" data-role="login-submit">ВОЙТИ</button>
            </div>
            <div class="login-error" data-role="login-error"></div>
        </div>
    
        <div id="main" class="hidden">
            <div class="left-side">
                <div class="user-info">
                    <div class="user-photo" data-role="user-photo"></div>
                    <div class="user-name" data-role="user-name"></div>
                </div>    
                <div class="user-list-container">
                    <div class="user-list-header">
                        Все пользователи:
                    </div>
    
                    <div class="user-list" data-role="user-list">
                    </div>
                </div>
            </div>
            <div id="upload-photo" class="hidden">
                <a href="#" class="close__btn" id="closeBtn">
                    <img src="/projects/mega-chat-3/icons/closebtn.png" alt="">
                </a>
                <div class="upload-title">Загрузка фото</div>
                <div class="upload-content">
                    <div class="preview-photo" id="preview"></div>
                    <div id="user-name" data-role="user-name"></div>
                </div>
            </div>
            <div id="preview-photo" class="hidden">
                <div class="form" >
                    <div class="preview-block" id="photo"></div>
                    <div class="preview-text">Область для профильной фотографии</div>
                    <div class="form-footer">
                        <button type="reset" class="clean__btn" id="cleanBtn">ОЧИСТИТЬ</button>
                        <button  type="submit" class="load__btn" id="loadBtn">ЗАГРУЗИТЬ</button>
                    </div>
                </div>
            </div>
            
            <div class="right-side">
                <div class="massage-header" id="userNumber" > Чат
                    <div class="users-number" data-role="users-number"></div>
                </div>
                <div class="messages-container" data-role="messages-list"></div>
                <div class="input-container" data-role="message-sender">
                    <input class="message-input" data-role="message-input" type="text" placeholder="Введите сообщение..."/>
                    <button class="send-button" data-role="message-send-button">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
